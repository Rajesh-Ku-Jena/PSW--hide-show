<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSW- hide&show</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="input-box">
<input type="password" placeholder="Enter the password" id="passwo">
<img src="eye-close.png" alt="" id="icon">
    </div>


    <script>
        let pass= document.getElementById("passwo");
        let eye= document.getElementById("icon");
        
        eye.onclick = function(){
            if(pass.type == "password"){
                pass.type = "text";
                eye.src = "eye-open.png"
            }else{
                pass.type = "password";
                eye.src = "eye-close.png"
            }
        }
    </script>
</body>
</html>
